    <section class="container">
        <!--Weekly Plan Row-->
        <div class="row">
            <div class="col-md-12 border text-center">
                <!-- Week Cards -->
                <!---------------------------------------->
                <button type="button" name="weekButton"
                    class="ks-weekButtons ks-weekButtons-toggle selectedDay" id="Monday">
                    <div class="week-cards">
                        <div class="">
                            <h5 class="card-title text-center">Monday</h5>
                        </div>
                    </div>
                </button>

                <button type="button" name="weekButton" class="ks-weekButtons ks-weekButtons-toggle"
                    id="Tuesday">
                    <div class="week-cards">
                        <div class="">
                            <h5 class="card-title text-center">Tuesday</h5>
                        </div>
                    </div>
                </button>

                <button type="button" name="weekButton" class="ks-weekButtons ks-weekButtons-toggle"
                    id="Wednesday">
                    <div class="week-cards">
                        <div class="">

                        </div>
                    </div>
                </button>

                <button type="button" name="weekButton" class="ks-weekButtons ks-weekButtons-toggle"
                    id="Thursday">
                    <div class="week-cards">
                        <div class="">
                            <h5 class="card-title text-center">Thursday</h5>
                        </div>
                    </div>
                </button>

                <button type="button" name="weekButton" class="ks-weekButtons ks-weekButtons-toggle"

                        </div>
                    </div>
                </button>

                <button type="button" name="weekButton" class="ks-weekButtons ks-weekButtons-toggle"
                    id="Sunday">
                    <div class="week-cards">
                        <div class="">
                            <h5 class="card-title text-center">Sunday</h5>
                        </div>
                    </div>
                </button>
                <!----------------------------->
                <!-- End of Week Cards -->
            </div>
        </div>
        <!--Day Plan-->
        <div class="ks-container slotContainerMargin">
            <div class="row" id="dailyMealsContainer">

                <div class="col-lg-4 text-center">
                    <h2 class="meal-header">Breakfast</h2>
                    <div id="breakfast" class="holder meal-holder element mx-auto animated fadeInLeftBig gradient">
                        <!-- <h2>DRAG MEAL HERE</h2> -->
                    </div>
                </div>

                <div class="col-lg-4 text-center">
                    <h2 class="meal-header">Lunch</h2>
                    <div id="lunch" class="holder meal-holder element mx-auto animated fadeInUpBig gradient">
                        <!-- <h2>DRAG MEAL HERE</h2> -->
                    </div>
                </div>

                <div class="col-lg-4 text-center">
                    <h2 class="meal-header">Dinner</h2>
                    <div id="dinner" class="holder meal-holder element mx-auto animated fadeInRightBig gradient">
                        <!-- <h2>DRAG MEAL HERE</h2> -->
                    </div>
                </div>

            </div>

        </div>

        <!--Recipe Search-->
        <div class="row ks-container carousel-container mt-3">

            <div class="col-md-12 border text-center mx-auto">

                <div id="carouselExampleControls" class="carousel slide carousel-container">
                    <div class="carousel-inner slideContainer">
                        <div id="searchResults" class="container imageContainer mx-auto">
                            <div class="carousel-item active" id="firstSlide">
                            </div>
                            <div class="carousel-item" id="secondSlide">
                            </div>
                            <div class="carousel-item" id="thirdSlide">
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <form class="form-inline justify-content-center search-box">
                    <label class="form-group"></label>
                    <div class="form-group mx-sm-3 mb-2 mt-2">
                        <label for="searchTerm" class="sr-only">Search Recipes</label>
                        <input type="text" class="form-control" id="searchTerm"
                            placeholder="Search by name, ingredient, etc...">
                    </div>
                    <button type="submit" id="submit" class="ks-button-form-submit searchButton">Search</button>
                </form>
                <div id="pleaseEnter"></div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal modalIngredients fade" id="ingredientsModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">

            <div class="modal-dialog modal-dialog-ingredients" role="document">
                <div class="modal-content modal-content-ingredients">
                    <div class="modal-header modal-header-ingredients">
                        <h5 class="modal-title" id="exampleModalLongTitle">Ingredients</h5>
                        <button type="button" class="close closeButton" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modalDump">
                    </div>
                    <div class="modal-footer">
                        <span class=" recipe-dump text-center"></span>
                    </div>
                </div>
            </div>

        </div>

    <!--Simple script to toggle classes on heart icon-->
    <script>
        /* Adds the carousel buttons on submit click */
        $(".searchButton").on("click", function () {
            setTimeout(function () {
                $(".carousel-control-prev-icon").css("display", "block");
                $(".carousel-control-next-icon").css("display", "block");
            }, 1000);
        });

        $(".ks-weekButtons-toggle").on("click", function () {

            $(this).siblings().removeClass("selectedDay");
            $(this).addClass("selectedDay");

            // $(this).toggleClass("unSelectedDay");

        });
    </script>
